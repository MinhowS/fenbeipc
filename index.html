<script>
		$(document).ready(function(){
			startOnePage({
				frame: "#view",
				container: "#frame",
				sections: ".op-section",
				radio: "#radio",
				radioOn: "#radioOn",
				speed: 800,
				easing: "linear"
			});
			var date = new Date();
			if(date.getHours() >= 0 && date.getHours() < 20){
				showNumber(1000);
			}else{
				/*倒计人数*/
				$.post("web/json/index_init_j.ss",{},function(res){
					var data = eval("("+res+")");
					var num = data.data.number;		//获取的剩余人数
					showNumber(num);
				})
			}
		});
		
			$(".ios").click(function(){
				location.href = 'https://itunes.apple.com/cn/app/id1105361539';	
				//alert('20:00准时开放');
			});
			$(".android").click(function(){
				location.href = 'http://oss.fenbei.com/fenbei/download/fenbei-1.1.2.apk';	
				//alert('20:00准时开放');
			});
		/*背景轮播*/
		var bg_index = 0;
		function changebg(){
			bg_index++;
			if(bg_index>4){
				bg_index =0;	
			}
			$('#bgs').find('li').eq(bg_index).fadeIn(1000).siblings('li').fadeOut(1000);
			//console.log(bg_index);	
		}
		var timer = setInterval(changebg,8000);
		function showNumber(num){
			var djshtml = '<span>0</span><span>0</span><span>0</span><span>0</span>';		//内部代码初始化
			var str = num.toString();		//数字转成字符串
			if(str.length==4){
				djshtml = '<span>'+str.substr(0,1)+'</span><span>'+str.substr(1,1)+'</span><span>'+str.substr(2,1)+'</span><span>'+str.substr(3,1)+'</span>';	
			}else if(str.length==3){
				djshtml = '<span>0</span><span>'+str.substr(0,1)+'</span><span>'+str.substr(1,1)+'</span><span>'+str.substr(2,1)+'</span>';	
			}else if(str.length==2){
				djshtml = '<span>0</span><span>0</span><span>'+str.substr(0,1)+'</span><span>'+str.substr(1,1)+'</span>';		
			}else if(str.length==1){
				djshtml = '<span>0</span><span>0</span><span>0</span><span>'+str.substr(0,1)+'</span>';		
			}
			
			$('.djs').html(djshtml);
			
		}
		
		//检测是否有写入localStorage
		if(!localStorage.getItem("gonggao")){
			$('#gonggao_bg').show();
		}
		
		$('#gonggao_bg').find('button').on('click',function(){
			$('#gonggao_bg').hide();
			localStorage.setItem("gonggao",'true');	
		});
		
		//localStorage.removeItem('gonggao')
			
	</script>
